<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KH TOON 마이페이지</title>
    <link rel="stylesheet" href="/assets/css/mypage-page.css">
</head>

<body>
<div>
    <a th:href="${prevPageUrl}">
        <button>
            <img src="/assets/img/left-arrow.png" />
        </button>
    </a>
    <h1>KH TOON 마이페이지</h1>
    <div class="favorite-genre-setting">
        <span>선호장르 설정</span>
        <form action="/member/mypage/submit" method="POST">
            <label th:each="genre : ${genres}">
                <span th:text="${genre.genreName}"></span>
                <input type="checkbox" name="selectedGenres" th:value="${genre.genreName}"
                       th:checked="${#lists.contains(favoriteGenreNumList, genre.genreNum)}"
                       onchange="this.form.submit()">
            </label>
            <input type="hidden" name="referer" th:value="${referer}" />
        </form>
    </div>
    <div>
<!--        <form action="/member/mypage/edit">-->
<!--            <button type="sumbit">회원정보 수정</button>-->
<!--        </form>-->
        <form action="/member/mypage/delete" method="POST">
            <button type="sumbit">탈퇴</button>
        </form>
    </div>
</div>
</body>

</html>
