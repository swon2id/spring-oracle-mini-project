<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KH TOON 로그인</title>
  <link rel="stylesheet" href="/assets/css/login-page.css">
</head>

<body>
  <div>
    <a th:href="${prevPageUrl}">
      <button>
        <img src="/assets/img/left-arrow.png" />
      </button>
    </a>
    <h1>KH TOON 로그인</h1>
    <form action="/member/login/authentication" method="POST">
      <label>아이디</label>
      <input type="text" name="id" required/>
      <label>비밀번호</label>
      <input type="password" name="pw" maxlength="20" required/>
      <button type="submit">로그인</button>
      <input type="hidden" name="referer" th:value="${referer}" />
    </form>
  </div>
</body>

</html>
